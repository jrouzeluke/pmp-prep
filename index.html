<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PMP Mastery | Surgical 5.0 Cockpit</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
    
    body { 
      background-color: #05070a; 
      font-family: 'Inter', sans-serif; 
      color: #e2e8f0; 
      overflow-x: hidden; 
      margin: 0;
    }

    /* Core Glassmorphism UI Components */
    .glass { 
      background: rgba(255,255,255,0.02); 
      backdrop-filter: blur(20px); 
      border: 1px solid rgba(255,255,255,0.08); 
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 2rem;
    }
    
    .glass:hover { 
      border-color: rgba(99, 102, 241, 0.4); 
      background: rgba(255,255,255,0.04); 
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    /* Layout Specifics */
    .quadrant { 
      min-height: 220px; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      text-align: center; 
    }

    /* Animations */
    .animate-fadeIn { 
      animation: fadeIn 0.6s ease-out forwards; 
    }
    
    @keyframes fadeIn { 
      from { opacity: 0; transform: translateY(20px); } 
      to { opacity: 1; transform: translateY(0); } 
    }

    /* Glow Elements */
    .bg-glow {
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, rgba(5, 7, 10, 0) 70%);
      filter: blur(80px);
      z-index: -1;
      pointer-events: none;
    }

    /* Scrollbar Utility */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body>
  
  <div class="bg-glow" style="top: -10%; left: -5%;"></div>
  <div class="bg-glow" style="bottom: -10%; right: -5%; background: radial-gradient(circle, rgba(244, 63, 94, 0.08) 0%, rgba(5, 7, 10, 0) 70%);"></div>
