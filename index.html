<!DOCTYPE html>
<html lang="en">
<head>

    .glass { background: rgba(255,255,255,0.02); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.08); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border-radius: 2rem; }
