<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMP Prep Center</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 text-white min-h-screen flex items-center justify-center overflow-x-hidden">
    <div id="root" class="w-full flex justify-center"></div>
    <script>
      // Suppress harmless browser extension errors
      window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('message channel closed')) {
          e.preventDefault();
          return true;
        }
      }, true);
      
      // Suppress unhandled promise rejections from extensions
      window.addEventListener('unhandledrejection', function(e) {
        if (e.reason && e.reason.message && e.reason.message.includes('message channel closed')) {
          e.preventDefault();
          return true;
        }
      });
    </script>
    <script type="text/babel" src="app.js"></script>
</body>
</html>
